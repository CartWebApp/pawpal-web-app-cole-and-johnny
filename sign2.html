<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="looks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html"><img class="logo" src="images/logo.png"></a>
    
    <div class="pictures" onclick="triggerUpload(this)">
        <input type="file" accept="image/*" onchange="handleImageUpload(event, this)">
        <span>Click to Upload Photo</span>
    </div>

    <div class="auth-container">
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="main-form">
            <div class="form-group">
                <input type="text" id="user-name" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6">
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required minlength="6">
            </div>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
    </div>
</main>
<script src="ai.js"></script>
</body>
</html>
