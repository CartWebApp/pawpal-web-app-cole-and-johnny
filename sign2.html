<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="looks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html"><img class="logo" src="images/logo.png"></a>
    
    <div class="pictures" onclick="triggerUpload(this)">
        <input type="file" accept="image/*" onchange="handleImageUpload(event, this)">
        <span>Click to Upload Photo</span>
    </div>

    <form class="sign-in" onsubmit="handleSignup(event)">
        <input type="text" class="first" name="first name" placeholder="First Name" required><br><br>
        <input type="text" class="last" name="last name" placeholder="Last Name" required><br><br>
        <input type="email" class="email" name="email" placeholder="Email" required><br><br>
        <input type="password" class="password" name="password" placeholder="Password" required><br><br>
        <button type="submit">Sign Up</button>
    </form>
    
    <script src="ai.js"></script>
</body>
</html>
