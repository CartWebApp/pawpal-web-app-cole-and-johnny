<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Paw Pal</title>
    <link rel="stylesheet" href="looks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html"><img class="logo" src="images/logo.png"></a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="pet.html">Pets</a></li>
            <li><a href="live.html">Live Maps</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
        <figure class="account" id="navAccount">
            <a href="sign.html" id="signupLink">Sign Up</a>
            <a href="log.html" id="loginLink">Log in</a>
            <a href="account.html" id="userProfile" style="display: none;">
                <img src="images/biden.png" id="biden">
                <span id="navUsername">Username</span>
            </a> 
        </figure>
    </nav> 
    <main id="account">
        <a class="ownr-set" href="setting.html"><img src="images/burger.png" id="setting"></a>
    <div class="pictures" onclick="triggerUpload(this)">
        <input type="file" accept="image/*" onchange="handleImageUpload(event, this)">
        <span>Click to Upload Photo</span>
    </div> 
<section id="userinfo">
    <input type="text" id="username" placeholder="Username">
<br><br>
    <label for="bio">Bio</label>
    <input type="text" id="bio">
</section><br><br>
<section class="saveprof">  
        <button onclick="saveUserProfile()">Save Profile</button>
</section>
</main>
    <script src="ai.js"></script>
</body>
</html>
