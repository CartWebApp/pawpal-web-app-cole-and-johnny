<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="javascript" href="ai.js">
    <link rel="stylesheet" href="looks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
    <a href="index.html"><img class="logo" src="images/logo.png"></a>
    <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="pet.html">Pets</a></li>
        <li><a href="live.html">Live Maps</a></li>
        <li><a href="account.html">Account</a></li>
    </ul>
    <figure class="account" id="navAccount">
        <a href="sign.html" id="signupLink">Sign Up</a>
        <a href="log.html" id="loginLink">Log in</a>
        <a href="account.html" id="userProfile" style="display: none;">
            <img src="images/biden.png" id="biden">
            <span id="navUsername">Username</span>
        </a>
    </figure>
</nav>
    <main id="pref">
    <h1>Preferences</h1>
        <a class="ownr-set" href="setting.html"><img src="images/burger.png" id="setting"></a>
        <label for="language">Language:</label><br>
        <select id="more" name="More Options">
            <option value="language1">English</option>
            <option value="language2">Español</option>
            <option value="language3">Français</option>
        </select><br><br>


        <label for="theme">Theme:</label><br>
        <select id="theme" name="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="default">System Default</option>
        </select><br><br>


        <h1>Accessibility:</h1><br>
        <label for="high-contrast">High Contrast</label>
        <input type="checkbox" id="high-contrast" name="accessibility" value="high-contrast"><br>
        <label for="text-to-speech">Text to Speech</label>
        <input type="checkbox" id="text-to-speech" name="accessibility" value="text-to-speech"><br>
        <label for="keyboard-navigation">Keyboard Navigation</label>
        <input type="checkbox" id="keyboard-navigation" name="accessibility" value="keyboard-navigation"><br><br>


        <label for="region-timezone">Region & Timezone:</label><br>
        <select id="region-timezone" name="region-timezone">
            <option value="pst">Pacific Standard Time (PST)</option>
            <option value="mst">Mountain Standard Time (MST)</option>
            <option value="cst">Central Standard Time (CST)</option>
            <option value="est">Eastern Standard Time (EST)</option>
        </select><br><br>
        <input type="submit" value="Save Preferences">

</main>
<script src="ai.js"></script>
    </body>
</html>
