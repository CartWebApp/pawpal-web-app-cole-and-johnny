<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Paw Pal</title>
    <link rel="stylesheet" href="looks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html"><img class="logo" src="images/logo.png"></a>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="pet.html">Pets</a></li>
            <li><a href="live.html">Live Maps</a></li>
            <li><a href="account.html">Account</a></li>
        </ul>
        <figure class="account" id="navAccount">
            <a href="sign.html" id="signupLink">Sign Up</a>
            <a href="log.html" id="loginLink">Log in</a>
            <a href="account.html" id="userProfile" style="display: none;">
                <img src="images/biden.png" id="biden">
                <span id="navUsername">Username</span>
            </a>
        </figure>
    </nav>

    <main id="pet">
        <section class="subnav">
            <a href="pet.html">Pet Profile</a>
            <a href="schedule.html">Schedule</a>
            <a href="act-log.html">Activity Log</a>
            <a href="data.html">Activity Data</a>
        </section>

        <div class="calendar-container">
            <!-- Event Form -->
            <div class="event-form">
                <label for="eventDate">Date:</label>
                <input type="date" id="eventDate">
                
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime">
                
                <input type="text" id="eventName" placeholder="Event name...">
                
                <button class="add-event-btn" onclick="addEvent()">Add</button>
            </div>

            <!-- Calendar Header -->
            <div class="calendar-header">
                <button class="nav-btn" onclick="previousMonth()">‹</button>
                <h2 id="monthYear">October</h2>
                <button class="nav-btn" onclick="nextMonth()">›</button>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be generated by JavaScript -->
            </div>
        </div>
    </main>

    <script src="ai.js"></script>
</body>
</html>
