<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to PawPal</title>
    <link rel="stylesheet" href="looks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>
<body id="log">
     <a href="index.html"><img class="logo" src="images/logo.png"></a>
    <h1>Log In To PawPal</h1>
    <form class="login" onsubmit="handleLogin(event)">
        <input type="text" id="username" name="username" placeholder="Email/Username" required><br><br>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>
        <input type="checkbox" id="remember" name="remember" >
        <label for="remember">Stay Logged In</label> <br><br>
        <button type="submit">Log In</button>
    </form>

    <article id="a-log">
        <a href="#">Google</a>
        <a href="#">Apple</a>
    </article>
    
    <script src="ai.js"></script>
</body>
</html>
